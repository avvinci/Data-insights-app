<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <style>
      circle {
        fill: none;
        stroke: blue;
        stroke-width: 2px;
      }
    </style>  

  </head>
  <body>
    <script>

      var outerWidth = 400;
      var outerHeight = 450;
      var margin = { left: 30, top: 30, right: 30, bottom: 30 };

    var innerWidth  = outerWidth  - margin.left - margin.right;
    var innerHeight = outerHeight - margin.top  - margin.bottom;
      var rMin = 3; // "r" stands for radius
      var rMax = 20;
      var xColumn = "Book";
      var yColumn = "\"Dev \"";
      var rColumn = "Stats";

      var svg = d3.select("body").append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);

        var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var xScale = d3.scale.linear().range([0, innerWidth]);
      var yScale = d3.scale.linear().range([innerHeight, 0]);
      var rScale = d3.scale.linear().range([rMin, rMax]);

      function render(data){
        xScale.domain(d3.extent(data, function (d){ return d[xColumn]; }));
        yScale.domain(d3.extent(data, function (d){ return d[yColumn]; }));
        rScale.domain(d3.extent(data, function (d){ return d[rColumn]; }));

        console.log(data)
        var circles = g.selectAll("circle").data(data);
        circles.enter().append("circle");
        circles
          .attr("cx", function (d){ console.log(d[xColumn]) ;return xScale(d[xColumn]); })
          .attr("cy", function (d){ console.log(d[yColumn]);return yScale(d[yColumn]); })
          .attr("r",  function (d){ return rMin; });
        circles.exit().remove();
      }

      function type(d){
        d.Book = +d.Book;
        d["Dev "] = +d["Dev "]; 
        d.Stats = +d.Stats;
        return d;
      }

      d3.tsv("data.tsv", type, render);

    </script>
  </body>
</html>
